{% extends 'base.html' %}

{% block content %}

<script src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" 
id="ckeditor-init-script"></script>
<script src="/static/ckeditor/ckeditor/ckeditor.js"></script>

<main class="container my-5">
    <section class="card card-body">
        <h1 class="text-center display-1">Edit post</h1>

        <form method="post" class="card-body">
            {% csrf_token %}
            <div class="mb-3 d-inline-block">
                <label for="id_title">Title:</label>
                <input class="form-control" value="{{post.title}}" type="text" name="title" value="asd" maxlength="150" required id="id_title">
            </div>

            <div class="django-ckeditor-widget mb-3" data-field-id="id_description">
                <textarea class="form-control" name="description" cols="40" rows="10" required id="id_description" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, 
                    &quot;width&quot;: 835, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_description" data-type="ckeditortype">
                    {{post.description}}</textarea>
            </div>
            
            <div class="text-center">
                <a href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>

        </form>
    </section>
</main>

{% endblock %}
